apiVersion: apps/v1
kind: Deployment
metadata:
  name: blacklist-redis
  labels:
    key: blacklist-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: redis-pod
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis-pod
    spec:
      containers:
        - name: redis-c
          image: "172.31.15.33:5000/redis:5.0.4"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 6379

